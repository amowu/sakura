<div id="guide">
  <div class="container">
    <div class="row">
      <div class="col-sm-4" ng-repeat="guide in guides">
        <div class="center-block icon-circle {{ guide.class }}"></div>
        <h2 class="text-center">{{ guide.name | translate }}</h2>
        <p class="text-center" ng-bind-html="guide.detail | translate"></p>
      </div>
    </div>
  </div>
</div>
